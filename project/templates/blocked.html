{% extends "base.html" %}

{% block content %}
<h2>Заблокированные</h2>
{% for item in users%}
<div class="col-md6 border rounded">
    <h3>{{item.name}}</h3>
    <nav>
            <a class="btn btn-warning" href="/users/{{ item.id }}" style="font-size: 12px">Профиль</a>
            <a class="btn btn-danger" href="/unblock/{{ item.id }}" style="font-size: 12px">Разблокировать</a>
    </nav>
</div>
{% endfor %}
{% endblock %}
