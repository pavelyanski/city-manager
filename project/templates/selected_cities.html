{% extends "base.html" %}

{% block content %}
<h2>Заблокированные</h2>
{% for item in cities%}
<div class="col-md6 border rounded">
    <h3>{{item.city}}</h3>
    <nav>
            <a class="btn btn-warning" href="/info/{{ item.id }}" style="font-size: 12px">Подробнее</a>
            <a class="btn btn-danger" href="/unlike/{{ item.id }}" style="font-size: 12px">Удалить из избранного</a>
    </nav>
</div>
{% endfor %}
{% endblock %}
